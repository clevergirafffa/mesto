<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/kusto.jpg" alt="Портрет Кусто" class="profile__avatar">
      <div class="profile__namedata">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__editbutton" type="button" aria-label="Кнопка Редактировать"></button>
        <br>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button" aria-label="Кнопка Добавить"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">
      </ul>
    </section>
  </main>
  <template class="card-template" id="card-template">
    <li class="gallery__item">
      <div class="gallery__rectangle">
        <button type="button" class="gallery__deletebutton"></button>
        <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
        <div class="gallery__info">
          <h2 class="gallery__title">
            Карачаево-Че...
          </h2>
          <button type="button" class="gallery__likebutton"></button>
        </div>
      </div>
    </li>
  </template>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto</p>
  </footer>

  <div class="popup" id="edit">
      <form id='profile-edit' name="profileEditForm" class="popup__form popup__content" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__input popup__input_type_name" id="name" name="name" size="43" required minlength="2" maxlength="40">
        <span  class="name-error error popup__error"></span>
        <input type="text" class="popup__input popup__input_type_occupation" id="occupation" name="occupation" size="43" required minlength="2" maxlength="400">
        <span  class="occupation-error error popup__error"></span>
        <button type="submit" class="popup__button popup__save button popup__submit" value="Сохранить">Сохранить</button>
        <button class="popup__close edit__close" type="button"></button>
      </form>
  </div>

  <div class="popup" id="add">
    <form id='add-card' name="addCardForm" class="popup__form popup__content popup__locationhelper">
      <h3 class="popup__title">Новое место</h3>
        <input type="text" class="popup__input popup__input_type_place-name" id="place-name" name="place-name" size="43" placeholder="Название" required minlength="2" maxlength="30">
        <span class="place-name-error error popup__error"></span>
        <input type="url" class="popup__input popup__input_type_place-link" id="place-link" name="place-link" size="43" placeholder="Ссылка на картинку" required>
        <span class="place-link-error error popup__error"></span>
        <button type="submit" class="add__save button popup__submit" value="Сохранить">Создать</button>
      <button class="add__close popup__close" type="button"></button>
    </form>
  </div>

  <div class="popup" id="show">
    <div class="popup__locationhelper">
          <button class="popup__gallery-close" type="button"></button>
          <img class="popup__gallery-popup" src="#"/>
          <p class="popup__place-title"></p>
          </div>
    </div>
  </div>

<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
