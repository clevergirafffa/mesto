<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/kusto.jpg" alt="Портрет Кусто" class="profile__avatar">
      <div class="profile__namedata">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__editbutton" type="button"></button>
        <br>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
            <h2 class="gallery__title">
              Карачаевск
              <button type="button" class="gallery__likebutton"></button>
            </h2>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/elbrus.png" alt="Гора Эльбрус"/>
            <h2 class="gallery__title">
              Гора Эльбрус
              <button type="button" class="gallery__likebutton"></button>
            </h2>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/dombai.png" alt="Домбай"/>
            <h2 class="gallery__title">
              Домбай
              <button type="button" class="gallery__likebutton"></button>
            </h2>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/elbrus.png" alt="Гора Эльбрус"/>
            <h2 class="gallery__title">
              Гора Эльбрус
              <button type="button" class="gallery__likebutton"></button>
            </h2>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/dombai.png" alt="Домбай"/>
            <h2 class="gallery__title">
              Домбай
              <button type="button" class="gallery__likebutton"></button>
            </h2>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
            <h2 class="gallery__title">
              Карачаево-Че...
              <button type="button" class="gallery__likebutton"></button>
            </h2>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto</p>
  </footer>
  <div class="popup">
      <button class="popup__close" type="button"></button>
      <form id='profile-edit' name="profile-edit-form" class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__name" id="name"  size="43">
        <input type="text" class="popup__occupation" id="occupation" size="43">
        <button type="submit" class="popup__save" value="Сохранить">Сохранить</button>
      </form>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
