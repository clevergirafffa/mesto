<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="images/kusto.jpg" alt="Портрет Кусто" class="profile__avatar">
      <div class="profile__namedata">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__editbutton" type="button" aria-label="Кнопка Редактировать"></button>
        <br>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button" aria-label="Кнопка Добавить"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">
      </ul>
    </section>
  </main>
  <template class="card-template" id="card-template">
    <li class="gallery__item">
      <div class="gallery__rectangle">
        <button type="button" class="gallery__deletebutton"></button>
        <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
        <div class="popup">
          <div class="popup__locationhelper">
            <button class="gallery__close" type="button"></button>
            <img class="gallery__popup" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"/>
            <p class="popup__place-title"></p>
          </div>
        </div>
        <div class="gallery__info">
          <h2 class="gallery__title">
            Карачаево-Че...
          </h2>
          <button type="button" class="gallery__likebutton"></button>
        </div>

      </div>
    </li>
  </template>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto</p>
  </footer>

  <div class="popup" id="edit">
      <form id='profile-edit' name="profile-edit-form" class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__input popup__input_type_name" id="name" name="name" size="43">
        <input type="text" class="popup__input popup__input_type_occupation" id="occupation" name="occupation" size="43">
        <button type="submit" class="popup__save" value="Сохранить">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
  </div>

  <div class="popup" id="add">
    <form id='add-card' name="add-card" class="popup__content">
      <h3 class="popup__title">Новое место</h3>
      <input type="text" class="popup__input popup__input_type_place-name" id="place-name" name="place-name" size="43" placeholder="Название">
      <input type="text" class="popup__input popup__input_type_place-link" id="place-link" name="place-link" size="43" placeholder="Ссылка на картинку">
       <button type="submit" class="add__save" value="Сохранить">Создать</button>
       <button class="popup__close add__close" type="button"></button>
    </form>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
