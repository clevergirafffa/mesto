<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<div class="page__container">
  <header class="header">
    <img src="images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
    <hr class="header__divider">
  </header>
  <main>
    <section class="profile">
      <img src="images/kusto.jpg" alt="Портрет Кусто" class="profile__avatar">
      <div class="profile__data">
        <h2 class="profile__namedata">Жак-Ив Кусто</h2>
        <h3 class="profile__occupation">Исследователь океана</h3>
      </div>
      <img src="images/editButton.svg" alt="Кнопка Редактировать" class="profile__editbutton">
      <div class="profile__addbutton"></div>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
            <p class="gallery__title">
              Карачаевск
              <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
            </p>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/elbrus.png" alt="Гора Эльбрус"/>
            <p class="gallery__title">
              Гора Эльбрус
              <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
            </p>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/dombai.png" alt="Домбай"/>
            <p class="gallery__title">
              Домбай
              <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
            </p>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/elbrus.png" alt="Гора Эльбрус"/>
            <p class="gallery__title">
              Гора Эльбрус
              <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
            </p>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/dombai.png" alt="Домбай"/>
            <p class="gallery__title">
              Домбай
              <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
            </p>
          </div>
        </li>
        <li class="gallery__item">
          <div class="gallery__rectangle">
            <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
            <p class="gallery__title">
              Карачаево-Че...
              <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
            </p>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <div class="popup__close"></div>
      <form id='profile-edit'>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__name">
        <hr class="popup__divider">
        <input type="text" class="popup__occupation">
        <hr class="popup__divider">
        <button type="submit" class="popup__save" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
