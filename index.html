<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
      <hr class="header__divider">
    </header>
    <main>
      <section class="profile">
        <img src="images/kusto.jpg" alt="Портрет Кусто" class="profile__avatar">
        <div class="profile__data">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <img src="images/editButton.svg" alt="Кнопка Редактировать" class="profile__editbutton">
        <img src="images/addButton.svg" alt="Кнопка Добавить" class="profile__addbutton">
      </section>
      <section class="gallery">
        <ul class="gallery__grid">
          <li class="gallery__item">
            <div class="gallery__rectangle">
              <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
              <p class="gallery__title">
                Карачаевск
                <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
              </p>
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__rectangle">
              <img class="gallery__image" src="images/elbrus.png" alt="Гора Эльбрус"/>
              <p class="gallery__title">
                Гора Эльбрус
                <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
              </p>
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__rectangle">
              <img class="gallery__image" src="images/dombai.png" alt="Домбай"/>
              <p class="gallery__title">
                Домбай
                <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
              </p>
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__rectangle">
              <img class="gallery__image" src="images/elbrus.png" alt="Гора Эльбрус"/>
              <p class="gallery__title">
                Гора Эльбрус
                <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
              </p>
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__rectangle">
              <img class="gallery__image" src="images/dombai.png" alt="Домбай"/>
              <p class="gallery__title">
                Домбай
                <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
              </p>
            </div>
          </li>
          <li class="gallery__item">
            <div class="gallery__rectangle">
              <img class="gallery__image" src="images/karachaevsk.png" alt="Карачаевск"/>
              <p class="gallery__title">
                Карачаево-Че...
                <img src="images/heart.svg" alt="Кнопка Лайк" class="gallery__likebutton">
              </p>
            </div>
          </li>
        </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title"></h3>
        <p class="popup__text"></p>

      </div>
    </div>
  </div>


</body>
<script src="scripts/index.js"></script>
</html>
